<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .container {
        width: 600px;
        height: 300px;
        background-color: beige;
        border: 1px solid black;
        margin-left: 250px;
        margin-top: 100px;
        padding: 50px;
        display: flex;
        flex-direction: column;
        position: relative;
        z-index: -10;
      }
      .caja1 {
        width: 100px;
        height: 100px;
        background-color: coral;
        border: 1px solid white;
        position: relative;
        left: 50px;
        top: 40px;
        z-index: -1;
      }
      .caja2 {
        width: 100px;
        height: 100px;
        background-color: darkblue;
        border: 1px solid white;
        position: relative;
        left: 50px;
        z-index: -2;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="caja1"></div>
      <div class="caja2"></div>
    </div>
  </body>
</html>
